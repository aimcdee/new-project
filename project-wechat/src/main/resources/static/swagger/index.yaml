swagger: '2.0'
info:
  description: new-project管理微信API
  version: 1.0.0
  title: 新项目微信端

basePath: /

schemes:
  - http

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定义接口数据
paths:
  /wechat/smsLogin:
    post:
      tags:
        - 登录
      summary: 短信登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 手机号码(11位)
          in: body
          type: string
          schema:
            $ref: '#/definitions/SmsLoginForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /wechat/wxLogin:
    post:
      tags:
        - 登录
      summary: 微信登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 微信登录信息
          in: body
          type: string
          required: true
          schema:
            type: object
            properties:
              encryptedData:
                description: 包括敏感数据在内的完整用户信息的加密数据
                type: string
              iv:
                description: 加密算法的初始向量
                type: string
              jscode:
                description: 调用接口获取登录凭证（code）
                type: string
  /wechat/logout:
    post:
      tags:
        - 登录
      summary: 退出登录
      produces:
        - application/json
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/R'
