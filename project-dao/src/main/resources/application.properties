# mybatis
mybatis-plus.mapper-locations=classpath:mappers/**/*.xml
# MyBaits \u522B\u540D\u5305\u626B\u63CF\u8DEF\u5F84\uFF0C\u901A\u8FC7\u8BE5\u5C5E\u6027\u53EF\u4EE5\u7ED9\u5305\u4E2D\u7684\u7C7B\u6CE8\u518C\u522B\u540D\uFF0C\u6CE8\u518C\u540E\u5728 Mapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4E2D\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u7C7B\u540D\uFF0C
# \u800C\u4E0D\u7528\u4F7F\u7528\u5168\u9650\u5B9A\u7684\u7C7B\u540D\uFF08\u5373 XML \u4E2D\u8C03\u7528\u7684\u65F6\u5019\u4E0D\u7528\u5305\u542B\u5305\u540D\uFF09
mybatis-plus.typeAliasesPackage=com.project.modules.*.entity
# \u5168\u5C40\u9ED8\u8BA4\u4E3B\u952E\u7C7B\u578B
mybatis-plus.global-config.db-config.id-type=AUTO
# \u5B57\u6BB5\u9A8C\u8BC1\u7B56\u7565 \u9ED8\u8BA4\u503C\uFF1ANOT_NULL#
# \u8BE5\u7B56\u7565\u7EA6\u5B9A\u4E86\u5982\u4F55\u4EA7\u51FA\u6CE8\u5165\u7684sql,\u6D89\u53CAinsert,update\u4EE5\u53CAwrapper\u5185\u90E8\u7684entity\u5C5E\u6027\u751F\u6210\u7684 where \u6761\u4EF6
mybatis-plus.global-config.db-config.field-strategy=not_null
# \u662F\u5426\u81EA\u52A8\u5237\u65B0 Mapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\uFF0C\u9ED8\u8BA4\u4E0D\u81EA\u52A8\u5237\u65B0\u3002
# \u5982\u679C\u914D\u7F6E\u4E86\u8BE5\u5C5E\u6027\uFF0CMapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F1A\u81EA\u52A8\u5237\u65B0\uFF0C\u66F4\u6539 XML \u6587\u4EF6\u540E\uFF0C\u65E0\u9700\u518D\u6B21\u91CD\u542F\u5DE5\u7A0B\uFF0C\u7531\u6B64\u8282\u7701\u5927\u91CF\u65F6\u95F4\u3002
# \u9ED8\u8BA4\u503C\uFF1Afalse \u8BE5\u914D\u7F6E\u4E0D\u5EFA\u8BAE\u5728\u751F\u4EA7\u73AF\u5883\u6253\u5F00\uFF01
mybatis-plus.global-config.refresh=false
#\u903B\u8F91\u5DF2\u5220\u9664\u503C,(\u903B\u8F91\u5220\u9664\u4E0B\u6709\u6548) \u9ED8\u8BA4\u503C\uFF1A1
mybatis-plus.global-config.db-config.logic-delete-value=-1
# \u903B\u8F91\u672A\u5220\u9664\u503C,(\u903B\u8F91\u5220\u9664\u4E0B\u6709\u6548) \u9ED8\u8BA4\u503C\uFF1A0
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.logicalDelInjector=com.baomidou.mybatisplus.extension.injector.LogicSqlInjector
# \u662F\u5426\u5F00\u542F\u81EA\u52A8\u9A7C\u5CF0\u547D\u540D\u89C4\u5219\uFF08camel case\uFF09\u6620\u5C04
mybatis-plus.configuration.map-underscore-to-camel-case=true
# \u5168\u5C40\u5730\u5F00\u542F\u6216\u5173\u95ED\u914D\u7F6E\u6587\u4EF6\u4E2D\u7684\u6240\u6709\u6620\u5C04\u5668\u5DF2\u7ECF\u914D\u7F6E\u7684\u4EFB\u4F55\u7F13\u5B58\uFF0C\u9ED8\u8BA4\u4E3A true\u3002
mybatis-plus.configuration.cache-enabled=false
# \u901A\u4FD7\u7684\u8BB2\uFF0C\u5373 MyBatis \u5728\u4F7F\u7528 resultMap \u6765\u6620\u5C04\u67E5\u8BE2\u7ED3\u679C\u4E2D\u7684\u5217\uFF0C\u5982\u679C\u67E5\u8BE2\u7ED3\u679C\u4E2D\u5305\u542B\u7A7A\u503C\u7684\u5217\uFF0C\u5219 MyBatis \u5728\u6620\u5C04\u7684\u65F6\u5019\uFF0C
# \u4E0D\u4F1A\u6620\u5C04\u8FD9\u4E2A\u5B57\u6BB5\uFF0C\u8FD9\u5C31\u5BFC\u81F4\u5728\u8C03\u7528\u5230\u8BE5\u5B57\u6BB5\u7684\u65F6\u5019\u7531\u4E8E\u6CA1\u6709\u6620\u5C04\uFF0C\u53D6\u4E0D\u5230\u800C\u62A5\u7A7A\u6307\u9488\u5F02\u5E38\u3002
mybatis-plus.configuration.call-setters-on-nulls=true
# \u679A\u4E3E \u652F\u6301\u7EDF\u914D\u7B26 * \u6216\u8005 ; \u5206\u5272
mybatis-plus.type-enums-package=com.project.modules.*.enums
mybatis-plus.global-config.db-config.db-type=mysql

## \u914D\u7F6E\u6253\u5370mysql\u7684\u8BED\u53E5
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl