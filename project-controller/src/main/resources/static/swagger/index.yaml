swagger: '2.0'
info:
  description: new-project管理后台API
  version: 1.0.0
  title: 新项目后台端

basePath: /

schemes:
  - http

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定义接口数据
paths:
  /login:
    post:
      tags:
        - 用户登录
      summary: 用户登录
      produces:
        - application/json
      parameters:
        - name: "body"
          description: 管理员对象
          in: "body"
          schema:
            $ref: '#/definitions/LoginUserVo'
          required: true
      responses:
        '200':
          description: "token信息"
          schema:
            $ref: '#/definitions/Login'
  /logout:
    post:
      tags:
        - 用户登录
      summary: 退出登录
      produces:
        - application/json
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/R'
  /sys/user/check:
    get:
      tags:
        - 用户管理
      summary: 校验手机号码是否已存在
      produces:
        - application/json
      parameters:
        - name: phone
          description: 手机号码
          in: query
          type: string
          required: true
      responses:
        '200':
          description: 返回联系方式是否存在
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              schedule:
                description: 返回联系方式是否存在
  /sys/user/list:
    get:
      tags:
        - 用户管理
      summary: 查询用户列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 页码
          in: query
          type: integer
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: userName
          description: 用户名
          in: query
          type: string
        - name: phone
          description: 用户手机号码
          in: query
          type: string
        - name: deptId
          description: 部门ID
          in: query
          type: integer
        - name: status
          description: 状态 0.禁用 1.正常
          in: query
          type: integer
      responses:
        '200':
          description: 返回用户列表
          schema:
            $ref: '#/definitions/SysUserEntities'
  /sys/user/save:
    post:
      tags:
        - 用户管理
      summary: 新增用户
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户对象
          in: body
          schema:
            $ref: '#/definitions/SysUserSaveVo'
          required: true
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/R'
  /sys/user/info/{userId}:
    get:
      tags:
        - 用户管理
      summary: 获取用户信息
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回用户信息
          schema:
            type: object
            properties:
